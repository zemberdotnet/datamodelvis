,-435,500,-435"></path><path d="M250,-315C375,-315,375,-420,500,-420"></path><path d="M250,-315C375,-315,375,-405,500,-405"></path><path d="M250,-315C375,-315,375,-390,500,-390"></path><path d="M250,-315C375,-315,375,-375,500,-375"></path><path d="M250,-315C375,-315,375,-360,500,-360"></path><path d="M250,-315C375,-315,375,-345,500,-345"></path><path d="M250,-315C375,-315,375,-330,500,-330"></path><path d="M250,-315C375,-315,375,-315,500,-315"></path><path d="M250,-315C375,-315,375,-300,500,-300"></path><path d="M250,-315C375,-315,375,-285,500,-285"></path><path d="M250,-315C375,-315,375,-270,500,-270"></path><path d="M250,-315C375,-315,375,-255,500,-255"></path><path d="M250,-315C375,-315,375,-240,500,-240"></path><path d="M250,-315C375,-315,375,-225,500,-225"></path><path d="M250,-315C375,-315,375,-210,500,-210"></path><path d="M250,-315C375,-315,375,-195,500,-195"></path><path d="M250,-315C375,-315,375,-180,500,-180"></path><path d="M250,-315C375,-315,375,-165,500,-165"></path><path d="M250,-315C375,-315,375,-150,500,-150"></path><path d="M250,-315C375,-315,375,-135,500,-135"></path><path d="M250,-315C375,-315,375,-120,500,-120"></path><path d="M250,-315C375,-315,375,-105,500,-105"></path><path d="M250,-315C375,-315,375,-90,500,-90"></path><path d="M250,-315C375,-315,375,-75,500,-75"></path><path d="M250,-315C375,-315,375,-60,500,-60"></path><path d="M250,-315C375,-315,375,-45,500,-45"></path><path d="M250,-315C375,-315,375,-30,500,-30"></path><path d="M250,-315C375,-315,375,-15,500,-15"></path><path d="M250,-315C375,-315,375,0,500,0"></path><path d="M250,-315C375,-315,375,15,500,15"></path><path d="M250,-315C375,-315,375,30,500,30"></path><path d="M250,-315C375,-315,375,45,500,45"></path><path d="M250,-315C375,-315,375,60,500,60"></path><path d="M250,-315C375,-315,375,75,500,75"></path><path d="M250,-315C375,-315,375,90,500,90"></path><path d="M250,-315C375,-315,375,105,500,105"></path><path d="M250,-315C375,-315,375,120,500,120"></path><path d="M250,-315C375,-315,375,135,500,135"></path><path d="M250,-315C375,-315,375,150,500,150"></path><path d="M250,-315C375,-315,375,165,500,165"></path><path d="M250,-315C375,-315,375,180,500,180"></path><path d="M250,-315C375,-315,375,195,500,195"></path><path d="M250,-315C375,-315,375,210,500,210"></path><path d="M250,-315C375,-315,375,225,500,225"></path><path d="M250,360C375,360,375,255,500,255"></path><path d="M250,360C375,360,375,270,500,270"></path><path d="M250,360C375,360,375,285,500,285"></path><path d="M250,360C375,360,375,300,500,300"></path><path d="M250,360C375,360,375,315,500,315"></path><path d="M250,360C375,360,375,330,500,330"></path><path d="M250,360C375,360,375,345,500,345"></path><path d="M250,360C375,360,375,360,500,360"></path><path d="M250,360C375,360,375,375,500,375"></path><path d="M250,360C375,360,375,390,500,390"></path><path d="M250,360C375,360,375,405,500,405"></path><path d="M250,360C375,360,375,420,500,420"></path><path d="M250,360C375,360,375,435,500,435"></path><path d="M250,360C375,360,375,450,500,450"></path><path d="M250,360C375,360,375,465,500,465"></path><path d="M500,-405C625,-405,625,-412.5,750,-412.5"></path><path d="M500,-405C625,-405,625,-397.5,750,-397.5"></path><path d="M500,180C625,180,625,180,750,180"></path><path d="M500,300C625,300,625,300,750,300"></path></g><g><a transform="translate(0,0)"><circle fill="#555" r="3"></circle><title></title><text dy="0.32em" x="-6" text-anchor="end" paint-order="stroke" stroke="#fff" stroke-width="3">#RecordEntity</text></a><a transform="translate(250,-360)"><circle fill="#999" r="3"></circle><title>The root node in the graph. There should be only one Root node per organization account.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Root</text></a><a transform="translate(250,-345)"><circle fill="#999" r="3"></circle><title>An object to represent a standard compliance or technical security framework.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Framework</text></a><a transform="translate(250,-330)"><circle fill="#999" r="3"></circle><title>The Internet node in the graph. There should be only one Internet node.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Internet</text></a><a transform="translate(250,-315)"><circle fill="#555" r="3"></circle><title></title><text dy="0.32em" x="-6" text-anchor="end" paint-order="stroke" stroke="#fff" stroke-width="3">#Module</text></a><a transform="translate(250,360)"><circle fill="#555" r="3"></circle><title></title><text dy="0.32em" x="-6" text-anchor="end" paint-order="stroke" stroke="#fff" stroke-width="3">#Record</text></a><a transform="translate(500,-855)"><circle fill="#999" r="3"></circle><title>An attacker or threat actor.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Attacker</text></a><a transform="translate(500,-840)"><circle fill="#999" r="3"></circle><title>A scheduling queue of computing processes or devices.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Queue</text></a><a transform="translate(500,-825)"><circle fill="#999" r="3"></circle><title>A system image. For example, an AWS AMI (Amazon Machine Image).</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Image</text></a><a transform="translate(500,-810)"><circle fill="#999" r="3"></circle><title>A code commit to a repo. The commit id is captured in the _id property of the Entity.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#CodeCommit</text></a><a transform="translate(500,-795)"><circle fill="#999" r="3"></circle><title>The DNS Zone of an Internet Domain.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#DomainZone</text></a><a transform="translate(500,-780)"><circle fill="#999" r="3"></circle><title>The physical location of an organization. A Person (i.e. employee) would typically has a relationship to a Site (i.e. located_at or work_at). Also used as the abstract reference to AWS Regions.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Site</text></a><a transform="translate(500,-765)"><circle fill="#999" r="3"></circle><title>An re-assignable IpAddress resource entity. Do not create an entity for an IP Address _configured_ on a Host. Use this only if the IP Address is a reusable resource, such as an Elastic IP Address object in AWS.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#IpAddress</text></a><a transform="translate(500,-750)"><circle fill="#999" r="3"></circle><title>A subscription to a service or channel.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Subscription</text></a><a transform="translate(500,-735)"><circle fill="#999" r="3"></circle><title>A specific repository or data store containing backup data.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Backup</text></a><a transform="translate(500,-720)"><circle fill="#999" r="3"></circle><title>A password policy is a specific `Ruleset`. It is separately defined because of its pervasive usage across digital environments and the well known properties (such as length and complexity) unique to a password policy.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#PasswordPolicy</text></a><a transform="translate(500,-705)"><circle fill="#999" r="3"></circle><title>An object to represent an assessment, including both compliance assessment such as a HIPAA Risk Assessment or a technical assessment such as a Penetration Testing. Each assessment should have findings (e.g. Vulnerability or Risk) associated.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Assessment</text></a><a transform="translate(500,-690)"><circle fill="#999" r="3"></circle><title>An external organization that is a vendor or service provider.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Vendor</text></a><a transform="translate(500,-675)"><circle fill="#999" r="3"></circle><title>An issue as used by GitHub, Jira, or other project trackers.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Issue</text></a><a transform="translate(500,-660)"><circle fill="#999" r="3"></circle><title>A program. For example, a bug bounty/vuln disclosure program.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Program</text></a><a transform="translate(500,-645)"><circle fill="#999" r="3"></circle><title>A software module. Such as an npm_module or java_library.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#CodeModule</text></a><a transform="translate(500,-630)"><circle fill="#999" r="3"></circle><title>An operational or configuration compliance ruleset with rules that govern (or enforce, evaluate, monitor) a security control or IT system.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Ruleset</text></a><a transform="translate(500,-615)"><circle fill="#999" r="3"></circle><title>A system of postulates, data, and inferences presented as a mathematical description of an entity or state of affairs. For example, a machine learning model.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Model</text></a><a transform="translate(500,-600)"><circle fill="#999" r="3"></circle><title>A specific repository or destination containing application, network, or system logs.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Logs</text></a><a transform="translate(500,-585)"><circle fill="#999" r="3"></circle><title>A standard unit of software that packages up code and all its dependencies and configurations.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Container</text></a><a transform="translate(500,-570)"><circle fill="#999" r="3"></circle><title>A software agent or sensor that runs on a host/endpoint.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#HostAgent</text></a><a transform="translate(500,-555)"><circle fill="#999" r="3"></circle><title>An object to represent a section such as a compliance section.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Section</text></a><a transform="translate(500,-540)"><circle fill="#999" r="3"></circle><title>A software development project. Can be used for other generic projects as well but the defined properties are geared towards software development projects.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Project</text></a><a transform="translate(500,-525)"><circle fill="#999" r="3"></circle><title>A product developed by the organization, such as a software product.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Product</text></a><a transform="translate(500,-510)"><circle fill="#999" r="3"></circle><title>A security or IT Control. A control can be implemented by a vendor/service, a person/team, a program/process, an automation code/script/configuration, or a system/host/device. Therefore, this is most likely an additional Class applied to a Service (e.g. Okta SSO), a Device (e.g. a physical firewall), or a HostAgent (e.g. Carbon Black CbDefense Agent). Controls are mapped to security policy procedures and compliance standards/requirements.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Control</text></a><a transform="translate(500,-495)"><circle fill="#999" r="3"></circle><title>A policy for access control assigned to a Host, Role, User, UserGroup, or Service.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#AccessPolicy</text></a><a transform="translate(500,-480)"><circle fill="#999" r="3"></circle><title>A database cluster/instance.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Database</text></a><a transform="translate(500,-465)"><circle fill="#999" r="3"></circle><title>An individual data object, such as an aws-s3-object, sharepoint-document, source-code, or a file (on disk). The exact data type is described in the _type property of the Entity.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#DataObject</text></a><a transform="translate(500,-450)"><circle fill="#999" r="3"></circle><title>A system vulnerability, application code or network infrastructure scanner.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Scanner</text></a><a transform="translate(500,-435)"><circle fill="#999" r="3"></circle><title>A computational task. Examples include AWS Batch Job, ECS Task, etc.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Task</text></a><a transform="translate(500,-420)"><circle fill="#999" r="3"></circle><title>A communication channel, such as a Slack channel or AWS SNS topic.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Channel</text></a><a transform="translate(500,-405)"><circle fill="#555" r="3"></circle><title></title><text dy="0.32em" x="-6" text-anchor="end" paint-order="stroke" stroke="#fff" stroke-width="3">#AccessKey</text></a><a transform="translate(500,-390)"><circle fill="#999" r="3"></circle><title>A piece of hardware or software that protects a network/host/application.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Firewall</text></a><a transform="translate(500,-375)"><circle fill="#999" r="3"></circle><title>An internet domain.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Domain</text></a><a transform="translate(500,-360)"><circle fill="#999" r="3"></circle><title>A service provided by a vendor.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Service</text></a><a transform="translate(500,-345)"><circle fill="#999" r="3"></circle><title>A virtual application function. For example, an aws_lambda_function, azure_function, or google_cloud_function</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Function</text></a><a transform="translate(500,-330)"><circle fill="#999" r="3"></circle><title>An individual collection of data. The collection may exist in various formats, such as a table (e.g. a MySQL table). The exact data type is described in the _type property of the Entity.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#DataCollection</text></a><a transform="translate(500,-315)"><circle fill="#999" r="3"></circle><title>A cluster of compute or database resources/workloads.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Cluster</text></a><a transform="translate(500,-300)"><circle fill="#999" r="3"></circle><title>An access control role mapped to a Principal (e.g. user, group, or service).</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#AccessRole</text></a><a transform="translate(500,-285)"><circle fill="#999" r="3"></circle><title>A collection of secrets such as a key ring</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Vault</text></a><a transform="translate(500,-270)"><circle fill="#999" r="3"></circle><title>A team consists of multiple member Person entities. For example, the Development team or the Security team.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Team</text></a><a transform="translate(500,-255)"><circle fill="#999" r="3"></circle><title>An application endpoint is a program interface that either initiates or receives a request, such as an API.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#ApplicationEndpoint</text></a><a transform="translate(500,-240)"><circle fill="#999" r="3"></circle><title>A compute instance that itself owns a whole network stack and serves as an environment for workloads. Typically it runs an operating system. The exact host type is described in the _type property of the Entity. The UUID of the host should be captured in the _id property of the Entity</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Host</text></a><a transform="translate(500,-225)"><circle fill="#999" r="3"></circle><title>An organizational account for a service or a set of services (e.g. AWS, Okta, Bitbucket Team, Google G-Suite account, Apple Developer Account). Each Account should be connected to a Service.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Account</text></a><a transform="translate(500,-210)"><circle fill="#999" r="3"></circle><title>A stored encrypted secret, accessed by permitted users or applications.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Secret</text></a><a transform="translate(500,-195)"><circle fill="#999" r="3"></circle><title>The DNS Record of a Domain Zone.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#DomainRecord</text></a><a transform="translate(500,-180)"><circle fill="#999" r="3"></circle><title>A digital Certificate such as an SSL or S/MIME certificate.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Certificate</text></a><a transform="translate(500,-165)"><circle fill="#999" r="3"></circle><title>A network, such as an aws-vpc, aws-subnet, cisco-meraki-vlan.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Network</text></a><a transform="translate(500,-150)"><circle fill="#999" r="3"></circle><title>A user group, typically associated with some type of access control, such as a group in Okta or in Office365. If a UserGroup has an access policy attached, and all member Users of the UserGroup would inherit the policy.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#UserGroup</text></a><a transform="translate(500,-135)"><circle fill="#999" r="3"></circle><title>A defined, generic group of Entities. This could represent a group of Resources, Users, Workloads, DataRepositories, etc.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Group</text></a><a transform="translate(500,-120)"><circle fill="#999" r="3"></circle><title>An object that represents an inquiry, usually around some matter of uncertainty or difficulty.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Question</text></a><a transform="translate(500,-105)"><circle fill="#999" r="3"></circle><title>An entity that represents an actual person, such as an employee of an organization.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Person</text></a><a transform="translate(500,-90)"><circle fill="#999" r="3"></circle><title>A generic assignable resource. A resource is typically non-functional by itself unless used by or attached to a host or workload.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Resource</text></a><a transform="translate(500,-75)"><circle fill="#999" r="3"></circle><title>A virtual compute instance, it could be an aws-ec2-instance, a docker-container, an aws-lambda-function, an application-process, or a vmware-instance. The exact workload type is described in the _type property of the Entity.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Workload</text></a><a transform="translate(500,-60)"><circle fill="#999" r="3"></circle><title>A Configuration contains definitions that describe a resource such as a Task, Deployment or Workload. For example, an `aws_ecs_task_definition` is a `Configuration`.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Configuration</text></a><a transform="translate(500,-45)"><circle fill="#999" r="3"></circle><title>A source code repository. A CodeRepo is also a DataRepository therefore should carry all the required properties of DataRepository.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#CodeRepo</text></a><a transform="translate(500,-30)"><circle fill="#999" r="3"></circle><title>A document or data object.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Document</text></a><a transform="translate(500,-15)"><circle fill="#999" r="3"></circle><title>An re-assignable software defined network interface resource entity. Do not create an entity for a network interface _configured_ on a Host. Use this only if the network interface is a reusable resource, such as an Elastic Network Interface object in AWS.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#NetworkInterface</text></a><a transform="translate(500,0)"><circle fill="#999" r="3"></circle><title>An object to represent a standard such as a compliance or technical standard.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Standard</text></a><a transform="translate(500,15)"><circle fill="#999" r="3"></circle><title>A compute process -- i.e. an instance of a computer program / software application that is being executed by one or many threads. This is NOT a program level operational process (i.e. a Procedure).</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Process</text></a><a transform="translate(500,30)"><circle fill="#999" r="3"></circle><title>Directory, such as LDAP or Active Directory.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Directory</text></a><a transform="translate(500,45)"><circle fill="#999" r="3"></circle><title>An operational or security incident. An event that negatively affects the confidentiality, integrity or availability of an organization's assets.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Incident</text></a><a transform="translate(500,60)"><circle fill="#999" r="3"></circle><title>A deployment of code, application, infrastructure or service. For example, a Kubernetes deployment. An auto scaling group is also considered a deployment.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Deployment</text></a><a transform="translate(500,75)"><circle fill="#999" r="3"></circle><title>A software product or application.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Application</text></a><a transform="translate(500,90)"><circle fill="#999" r="3"></circle><title>A gateway/proxy that can be a system/appliance or software service, such as a network router or application gateway.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Gateway</text></a><a transform="translate(500,105)"><circle fill="#999" r="3"></circle><title>A physical device or media, such as a server, laptop, workstation, smartphone, tablet, router, firewall, switch, wifi-access-point, usb-drive, etc. The exact data type is described in the _type property of the Entity.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Device</text></a><a transform="translate(500,120)"><circle fill="#999" r="3"></circle><title>A repository that contains resources. For example, a Docker container registry repository hosting Docker container images.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Repository</text></a><a transform="translate(500,135)"><circle fill="#999" r="3"></circle><title>A user account/login to access certain systems and/or services. Examples include okta-user, aws-iam-user, ssh-user, local-user (on a host), etc.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#User</text></a><a transform="translate(500,150)"><circle fill="#999" r="3"></circle><title>An organization, such as a company (e.g. JupiterOne) or a business unit (e.g. HR). An organization can be internal or external. Note that there is a more specific Vendor class.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Organization</text></a><a transform="translate(500,165)"><circle fill="#999" r="3"></circle><title>An operational or configuration compliance rule, often part of a Ruleset.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Rule</text></a><a transform="translate(500,180)"><circle fill="#555" r="3"></circle><title></title><text dy="0.32em" x="-6" text-anchor="end" paint-order="stroke" stroke="#fff" stroke-width="3">#Disk</text></a><a transform="translate(500,195)"><circle fill="#999" r="3"></circle><title>A network endpoint for connecting to or accessing network resources. For example, NFS mount targets or VPN endpoints.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#NetworkEndpoint</text></a><a transform="translate(500,210)"><circle fill="#999" r="3"></circle><title>An technical or operational policy with rules that govern (or enforce, evaluate, monitor) a security control.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#ControlPolicy</text></a><a transform="translate(500,225)"><circle fill="#999" r="3"></circle><title>A software or hardware module. Such as an npm_module or java_library.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Module</text></a><a transform="translate(500,255)"><circle fill="#999" r="3"></circle><title>A code review record.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#CodeReview</text></a><a transform="translate(500,270)"><circle fill="#999" r="3"></circle><title>A security vulnerability (application or system or infrastructure). A single vulnerability may relate to multiple findings and impact multiple resources. The `IMPACTS` relationship between the Vulnerability and the resource entity that was impacted serves as the record of the finding. The `IMPACTS` relationship carries properties such as 'identifiedOn', 'remediatedOn', 'remediationDueOn', 'issueLink', etc.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Vulnerability</text></a><a transform="translate(500,285)"><circle fill="#999" r="3"></circle><title>Threat intelligence captures information collected from vulnerability risk analysis by those with substantive expertise and access to all-source information. Threat intelligence helps a security professional determine the risk of a vulnerability finding to their organization.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#ThreatIntel</text></a><a transform="translate(500,300)"><circle fill="#555" r="3"></circle><title></title><text dy="0.32em" x="-6" text-anchor="end" paint-order="stroke" stroke="#fff" stroke-width="3">#Problem</text></a><a transform="translate(500,315)"><circle fill="#999" r="3"></circle><title>An object that represents an identified Risk as the result of an Assessment. The collection of Risk objects in JupiterOne make up the Risk Register. A Control may have a `MITIGATES` relationship to a Risk.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Risk</text></a><a transform="translate(500,330)"><circle fill="#999" r="3"></circle><title>An individual requirement for security, compliance, regulation or design.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Requirement</text></a><a transform="translate(500,345)"><circle fill="#999" r="3"></circle><title>A security weakness.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Weakness</text></a><a transform="translate(500,360)"><circle fill="#999" r="3"></circle><title>A training module, such as a security awareness training or secure development training.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Training</text></a><a transform="translate(500,375)"><circle fill="#999" r="3"></circle><title>A review record.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Review</text></a><a transform="translate(500,390)"><circle fill="#999" r="3"></circle><title>A code deploy job.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#CodeDeploy</text></a><a transform="translate(500,405)"><circle fill="#999" r="3"></circle><title>A notice of any unusual or dangerous circumstance that is sent to responsible parties for the purpose of triggering action.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Alert</text></a><a transform="translate(500,420)"><circle fill="#999" r="3"></circle><title>A pull request.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#PR</text></a><a transform="translate(500,435)"><circle fill="#999" r="3"></circle><title>A written procedure and control documentation. A Procedure typically `IMPLEMENTS` a parent Policy. An actual Control further `IMPLEMENTS` a Procedure.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Procedure</text></a><a transform="translate(500,450)"><circle fill="#999" r="3"></circle><title>A written policy documentation.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Policy</text></a><a transform="translate(500,465)"><circle fill="#999" r="3"></circle><title>A DNS record; or an official record (e.g. Risk); or a written document (e.g. Policy/Procedure); or a reference (e.g. Vulnerability/Weakness). The exact record type is captured in the _type property of the Entity.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Record</text></a><a transform="translate(750,-412.5)"><circle fill="#999" r="3"></circle><title>A key used to perform cryptographic functions, such as an encryption key.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#CryptoKey</text></a><a transform="translate(750,-397.5)"><circle fill="#999" r="3"></circle><title>A key used to grant access, such as ssh-key, access-key, api-key/token, mfa-token/device, etc.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#AccessKey</text></a><a transform="translate(750,180)"><circle fill="#999" r="3"></circle><title>A disk storage device such as an AWS EBS volume</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Disk</text></a><a transform="translate(750,300)"><circle fill="#999" r="3"></circle><title>A problem identified from the analysis and correlation of assets and findings that is a notable issue worthy of action. It could be (or become) the cause, or potential cause, of one or more incidents or findings.</title><text dy="0.32em" x="6" text-anchor="start" paint-order="stroke" stroke="#fff" stroke-width="3">#Problem</text></a></g></svg>
